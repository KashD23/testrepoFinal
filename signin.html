<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/style.css"> <!-- Updated path -->
</head>
<body>
    <header class="company-header">
        <div class="logo">
            <a href="/index.html"><img src="/Images/GOCLogo.png" alt="GOCLogo"></a> <!-- Updated paths -->
        </div>
        <div class="company-name">
            Department of Phishing Prevention
        </div>
    </header>

    <main>
        <div class="rectangle">
            <h2>Sign In</h2>
            <form id="signin-form" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Sign In</button>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Terms and Conditions</a> | <a href="#">Privacy</a>
        </div>
        <div class="footer-logo">
            <a href="/index.html"><img src="/Images/CanadaLogo.jpg" alt="Canada Logo"></a> <!-- Updated path -->
        </div>
    </footer>

    <script>
        // Handle form submission
        document.getElementById("signin-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Updated fetch URL to use Render domain
                const response = await fetch("https://testrepofinal.onrender.com/signin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.error === "invalid_user") {
                        document.getElementById("error-message").textContent = "Invalid username.";
                    } else if (result.error === "invalid_password") {
                        document.getElementById("error-message").textContent = "Invalid password.";
                    } else {
                        alert("Sign-in successful!");
                        window.location.href = "/overview.html"; // Updated path
                    }
                } else {
                    document.getElementById("error-message").textContent = "An error occurred. Please try again later.";
                }
            } catch (error) {
                console.error("Error during sign-in:", error);
                document.getElementById("error-message").textContent = "Error connecting to server. Please check your connection.";
            }
        });

        // Auto-focus username field on page load
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("username").focus();
        });
    </script>
</body>
</html>
