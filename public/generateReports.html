<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Reports | Security Portal</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4bb543;
            --error: #ff3333;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .report-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .report-title {
            font-size: 1.75rem;
            color: var(--primary);
            margin: 0;
        }
        
        .report-description {
            color: var(--gray);
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-indicator {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--error);
            margin-top: 1rem;
            display: none;
            font-size: 0.9rem;
        }
        
        /* Modern select dropdown arrow */
        .select-container {
            position: relative;
        }
        
        .select-container::after {
            content: "â–¼";
            font-size: 0.8rem;
            color: var(--gray);
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="report-card">
            <div class="report-header">
                <h1 class="report-title">Generate Security Reports</h1>
            </div>
            
            <p class="report-description">
                Generate detailed reports analyzing phishing email activity, detection rates, 
                and employee response metrics for your security team.
            </p>
            
            <div class="form-group">
                <label for="reportYear" class="form-label">Report Year</label>
                <div class="select-container">
                    <select id="reportYear" class="form-select" required>
                        <option value="">Select Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="reportType" class="form-label">Report Type</label>
                <div class="select-container">
                    <select id="reportType" class="form-select" required>
                        <option value="">Select Report Type</option>
                        <option value="employee_activity">Employee Activity Report</option>
                        <option value="detection_logs">Threat Detection Logs</option>
                        <option value="system_metrics">System Performance Metrics</option>
                    </select>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <button id="submit" class="btn btn-primary">
                <span id="buttonText">Generate Report</span>
                <span class="spinner" id="spinner"></span>
            </button>
            
            <div class="loading-indicator" id="loadingIndicator">
                <p>Preparing your report, this may take a moment...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearSelect = document.getElementById('reportYear');
            const typeSelect = document.getElementById('reportType');
            const submitBtn = document.getElementById('submit');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('spinner');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate form before submission
            function validateForm() {
                if (!yearSelect.value || !typeSelect.value) {
                    errorMessage.textContent = 'Please select both a year and report type.';
                    errorMessage.style.display = 'block';
                    return false;
                }
                errorMessage.style.display = 'none';
                return true;
            }
            
            // Handle form submission
            submitBtn.addEventListener('click', function() {
                if (!validateForm()) return;
                
                const year = yearSelect.value;
                const type = typeSelect.value;
                
                // UI Loading state
                submitBtn.disabled = true;
                buttonText.textContent = 'Generating...';
                spinner.style.display = 'inline-block';
                loadingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // API Request
                fetch('/api/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        year, 
                        type,
                        format: 'excel' 
                    }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'Report generation failed');
                        });
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Create download link
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Security_Report_${year}_${type.replace(/_/g, ' ')}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    // Success feedback
                    buttonText.textContent = 'Download Complete!';
                    setTimeout(() => {
                        buttonText.textContent = 'Generate Another Report';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    buttonText.textContent = 'Try Again';
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                    loadingIndicator.style.display = 'none';
                });
            });
            
            // Real-time validation
            yearSelect.addEventListener('change', validateForm);
            typeSelect.addEventListener('change', validateForm);
        });
    </script>
</body>
</html>
